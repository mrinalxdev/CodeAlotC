<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">API Builder</h1>
        <div class="flex">
            <!-- Left Panel: Generated Code -->
            <div id="codePanel" class="w-1/2 pr-4">
                <h2 class="text-xl font-semibold mb-4">Generated Code</h2>
                <pre id="generatedCode" class="bg-white p-4 rounded shadow-md h-[calc(100vh-200px)] overflow-auto"></pre>
            </div>
            
            <!-- Right Panel: Block Placement Area -->
            <div id="blockPanel" class="w-1/2 pl-4">
                <h2 class="text-xl font-semibold mb-4">API Blocks</h2>
                <div id="availableBlocks" class="mb-4">
                    <!-- Available blocks will be added here dynamically -->
                </div>
                <div id="dropZone" class="bg-white p-4 rounded shadow-md min-h-[calc(100vh-300px)]">
                    <!-- Drag and drop blocks here -->
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
